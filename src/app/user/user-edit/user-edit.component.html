                                <!-- users edit media object ends -->
                                <!-- users edit account form start -->
                                <form novalidate="novalidate" [formGroup]="authForm" (ngSubmit)="editUser()">
                       
                                    <div class="modal-header mb-1">
                                        <h5 class="modal-title" id="exampleModalLabel">New User</h5>
                                    </div>
                                    <div class="modal-body flex-grow-1">
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.first_name.errors }">
                                            <label class="form-label" for="basic-icon-default-fullname">Full Name</label>
                                            <span *ngIf="isSubmitted && formControls.first_name.errors" class="help-block">
                                                <span *ngIf="formControls.first_name.errors.required"> First Name is required</span>
                                                </span>
                                            <input type="text" class="form-control dt-full-name" id="basic-icon-default-fullname" placeholder="John Doe" formControlName="first_name" name="first_name" aria-label="John Doe" aria-describedby="basic-icon-default-fullname2">
                                        </div>
                                        
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
                                            <label class="form-label" for="basic-icon-default-email">Email</label>
                                            <span *ngIf="isSubmitted && formControls.email.errors" class="help-block">
                                                <span *ngIf="formControls.email.errors.required"> Email is required</span>
                                                </span>
                                            <input type="text" id="basic-icon-default-email" class="form-control dt-email" placeholder="john.doe@example.com" aria-label="john.doe@example.com" aria-describedby="basic-icon-default-email2" formControlName="email" name="email">
                                            <small class="form-text text-muted"> You can use letters, numbers &amp; periods </small>
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.phone.errors }">
                                            <label class="form-label" for="basic-icon-default-uname">Phone</label>
                                            <span *ngIf="isSubmitted && formControls.phone.errors" class="help-block">
                                                <span *ngIf="formControls.phone.errors.required"> Phone is required</span>
                                                </span>
                                            <input type="text" id="basic-icon-default-uname" class="form-control dt-uname" placeholder="(888) 888 8888" aria-label="jdoe1" aria-describedby="basic-icon-default-uname2" formControlName="phone" name="phone" >
                                        </div>
                                       
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.gender.errors }">
                                            <label class="form-label" for="basic-icon-default-uname">Gender</label>
                                            <span *ngIf="isSubmitted && formControls.gender.errors" class="help-block">
                                                <span *ngIf="formControls.gender.errors.required"> Gender is required</span>
                                                </span>
                                                <select id="user-role" class="form-control" formControlName="gender" name="gender">
                                                    <option value="">Select Gender</option>
                                                    <option value="Male">Male</option>
                                                    <option value="Female">Female</option>
                                                </select>
                                           
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.caller_id.errors }">
                                            <label class="form-label" for="basic-icon-default-uname">Caller Id</label>
                                            <span *ngIf="isSubmitted && formControls.caller_id.errors" class="help-block">
                                                <span *ngIf="formControls.caller_id.errors.required"> Caller Id is required</span>
                                                </span>
                                                
                                                <input type="text" id="basic-icon-default-uname" class="form-control dt-uname" placeholder="Enter Caller id" aria-label="jdoe1" aria-describedby="basic-icon-default-uname2" formControlName="caller_id" name="caller_id" >
                                           
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.role.errors }">
                                            <label class="form-label" for="user-role">User Role</label>
                                            <span *ngIf="isSubmitted && formControls.role.errors" class="help-block">
                                                <span *ngIf="formControls.role.errors.required"> Role is required</span>
                                                </span>
                                            <select id="user-role" class="form-control" formControlName="role" name="role">
                                                <option value="">Select Role</option>
                                                <option value="4">Agent</option>
                                                <option value="3">Leam Leader</option>
                                                <option value="2">Operation Manager</option>
                                            </select>
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.recording.errors }">
                                            <label class="form-label" for="user-role">Recording</label>
                                            <span *ngIf="isSubmitted && formControls.recording.errors" class="help-block">
                                                <span *ngIf="formControls.recording.errors.required"> Recording is required</span>
                                                </span>
                                                <label class="radio-inline" style="margin-left: 10px;">
                                                    <input type="radio" name="recording" formControlName="recording" value="Yes" checked>  Yes
                                                  </label>
                                                  <label class="radio-inline" style="margin-left: 10px;">
                                                    <input type="radio" name="recording"  formControlName="recording" value="No">  No
                                                  </label>
                                        </div>
                                        <div class="form-group" [ngClass]="{ 'has-error': isSubmitted && formControls.incoming_call_no.errors }">
                                            <label class="form-label" for="basic-icon-default-uname">Incoming call no</label>
                                            <span *ngIf="isSubmitted && formControls.incoming_call_no.errors" class="help-block">
                                                <span *ngIf="formControls.incoming_call_no.errors.required"> incoming call no is required</span>
                                                </span>
                                            <input type="text" id="basic-icon-default-uname" class="form-control dt-uname" placeholder="Enter incoming_call_no" aria-label="jdoe1" aria-describedby="basic-icon-default-uname2" formControlName="incoming_call_no" name="incoming_call_no" >
                                        </div>
                                        <button type="submit" class="btn btn-primary mr-1 data-submit waves-effect waves-float waves-light">Submit</button>
                                        <button type="reset" class="btn btn-outline-secondary waves-effect" >Cancel</button>
                                    </div>
                                </form>
                                <!-- users edit account form ends -->
                            </div>
                            <!-- Account Tab ends -->

                                                </div>
                                                <div class="custom-control custom-checkbox custom-control-inline">
                                                    <input type="checkbox" class="custom-control-input" id="phone">
                                                    <label class="custom-control-label" for="phone">Phone</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <h4 class="mb-1 mt-2">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-map-pin font-medium-4 mr-25"><path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path><circle cx="12" cy="10" r="3"></circle></svg>

                                        <div class="col-lg-4 col-md-6">
                                            <div class="form-group">
                                                <label for="address-1">Address Line 1</label>
                                                <input id="address-1" type="text" class="form-control" value="A-65, Belvedere Streets" name="address">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <div class="form-group">
                                                <label for="address-2">Address Line 2</label>
                                                <input id="address-2" type="text" class="form-control" placeholder="T-78, Groove Street">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <div class="form-group">
                                                <label for="postcode">Postcode</label>
                                                <input id="postcode" type="text" class="form-control" placeholder="597626" name="zip">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <div class="form-group">
                                                <label for="city">City</label>
                                                <input id="city" type="text" class="form-control" value="New York" name="city">
                                            </div>

                                            <div class="form-group">
                                                <label for="state">State</label>
                                                <input id="state" type="text" class="form-control" name="state" placeholder="Manhattan">
                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6">
                                            <div class="form-group">
                                                <label for="country">Country</label>
                                                <input id="country" type="text" class="form-control" name="country" placeholder="United States">
                                            </div>
                                        </div>
                                        <div class="col-12 d-flex flex-sm-row flex-column mt-2">
                                            <button type="submit" class="btn btn-primary mb-1 mb-sm-0 mr-0 mr-sm-1 waves-effect waves-float waves-light">Save Changes</button>
                                            <button type="reset" class="btn btn-outline-secondary waves-effect">Reset</button>
                                        </div>

                                                </div>

                                            </div>
                                        </div>
                                        <div class="col-lg-4 col-md-6 form-group">

                                                    <span class="input-group-text" id="basic-addon4">
