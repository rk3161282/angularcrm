<div class="app-content content ">
    <!-- <div class="content-overlay"></div>
    <div class="header-navbar-shadow"></div> -->
    <div class="content-wrapper">
        <div class="content-header row">
            <div class="content-header-left col-md-9 col-12 mb-2">
                <div class="row breadcrumbs-top">
                   
                </div>
            </div>
            
        </div>
        <div class="content-body">


            <!-- Hoverable rows start -->
            <div class="row" id="table-hover-row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Call Logs</h4>
                        </div>
                       
                        <div class="table-responsive" style="margin-left: 10px;margin-right: 10px;">
                            <table class="table" id="datatableexample">
                                <thead>
                                    <tr>
                                        <th>Source</th>
                                        <th>Destination</th>
                                        <th>Start Date/Time</th>
                                        <th>Hangup Reason</th>
                                        <th>Duration</th>
                                        
                                        <th>Recording Audio</th>
                                    </tr>
                                </thead>
                                  <tbody>
                                            <tr *ngFor="let item of call_list.result">
                                               
                                                <td>{{item.from_no}}</td>
                                                <td>{{item.to_no}}</td>
                                                <td>{{item.starttime|date:"medium"}}</td>
                                                <td>{{item.cause_txt}}
                                                <td>{{item.duration}} </td>
                                                <td><audio controls *ngIf="item.recording?item.recording.split('asterisk')[1]:''" style="width: 85%;">
                                                    <source src="https://onlinevoipcalls.com/recordings/{{item.recording?item.recording.split('asterisk')[1]:''}}" type="audio/wav">
                                                    Your browser does not support the audio element.
                                                </audio>
<!-- <img src="assets/assets/img/cdr_sound.png" style="height:20px;width:20px;" (click)="playAudio('https://onlinevoipcalls.com/recordings/monitor/2021/06/30/out-+919012901175-2014-20210630-072509-1625037904.192.wav')"/> -->
</td>
                                               
                                              
                                              </tr>

                                        </tbody>
                            </table>
                        </div>
                         <!-- <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6" style="padding-left: 5%;">
                                Showing {{startcount}} to {{endcount >= call_list.length ? call_list.length : endcount }} of {{call_list.length}} entries
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6" style="text-align: right;">
                                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
                            </div>
                         </div> -->
                    </div>
                </div>
            </div>
            <!-- Hoverable rows end -->

        
   <ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">  
                <p style="color: white">Please Wait. </p>  
                </ngx-spinner>  
            
          
        </div>
    </div>
</div>
